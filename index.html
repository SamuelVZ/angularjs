<div class="container">
	<div ng-controller="StoreController as store">
		<div class="row" ng-repeat="product in store.products">
		<h1 class="text-success">{{product.name}}</h1>
		<h2 class="alert alert-info">{{product.price | currency}}</h2>
		<p class="text-info">{{product.description}}</p>
		<button class="btn btn-primary" ng-show="!product.canPurchase">Add to cart</button>
	    <div class="alert alert-danger" ng-show="!product.canPurchase">Este producto no se encuentra disponible</div>

		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script src="js/app.js"></script>

	
</body>
